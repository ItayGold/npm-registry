<div>
  <h2>Icon</h2>
  <click-icon
    id="clickIconId"
    (click)="onClickIcon()"
    (messageEvent)="getIconName($event)"
    name="clickIconName"
    imgClass="clickIconClasses"
    title="{{ moduleStrings.GanttResolutionTooltip }}"
    (keydown)="shiftResolutionKeyboardSupport($event, button)"
  ></click-icon>
</div>
